# Increase the max message size to prevent TooLongFrameException
#maxMessageSize=10485760  # 10 MB

# Do NOT use metadata storage (RocksDB or ZooKeeper)
#metadataStoreUrl=rocksdb:///opt/render/project/src/apache-pulsar-4.0.3/data/metadata
#configurationMetadataStoreUrl=rocksdb:///opt/render/project/src/apache-pulsar-4.0.3/data/metadata

#metadataStoreUrl=zookeeper://127.0.0.1:2181
#configurationMetadataStoreUrl=zookeeper://127.0.0.1:2181

#metadataStoreUrl=rocksdb:data/metadata
#configurationMetadataStoreUrl=rocksdb:data/metadata

# Disable BookKeeper and storage (message relay only)
managedLedgerDefaultEnsembleSize=1
managedLedgerDefaultWriteQuorum=1
managedLedgerDefaultAckQuorum=1

# Ensure no bookkeepers are required
bookkeeperNumberOfDirs=0

# Disable storage-related paths
#journalDirectories=data/standalone/bookkeeper/journal
#ledgerDirectories=data/standalone/bookkeeper/ledgers

# Allow auto tenant creation
allowAutoTenantCreation=true

# Set advertised address properly
advertisedAddress=127.0.0.1

# Enable WebSocket Service
webSocketServiceEnabled=true
webSocketServicePort=8081
