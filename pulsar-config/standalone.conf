# Enable automatic tenant creation
allowAutoTenantCreation=true

# Web Service API (for internal debugging)
webServicePort=8080

# Enable WebSocket Service on port 8090 (No TLS inside Pulsar)
webSocketServiceEnabled=true
webSocketServicePort=8090

# Broker service (used internally, not exposed)
brokerServicePort=6650

# Metadata store (internal use)
metadataServiceUri=metadata-store:rocksdb:///opt/render/project/src/apache-pulsar-4.0.3/data/metadata

# Bind to all interfaces to allow external access
advertisedAddress=0.0.0.0

